---
layout: default
title: Projects | Software Developer, Santa Cruz CA, Scott C Moore
---
<h2>Projects</h2>

{% for project in site.categories['projects']  %}
		<h3>{{ project.title }}</h3>
		<div class="project">
		{{ project.content }}		
		</div>
		<div class="stack">
		<ul>
		{% for stackitem in project.stack %}
		<li>{{ stackitem }}</li>
		{% endfor %}
		</ul>
		</div>
		<div class="screenshot">
		<img src=images/{{ project.screenshot }}
		/>	
		</div>
		<div class="testimonial">
		</div>
{% endfor %}
